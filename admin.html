<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
<header>
    <div id="buttons">
        <div id="countwidth">
            <h1 class="display-6 lead width">Properties</h1><span id="count"></span>
        </div>
        <div id="countflex">
            <button data-bs-toggle="modal" data-bs-target="#Modal1" type="button" class="btn btn-outline-secondary">ADD <i class="fa-solid fa-plus"></i></button>

            <button type="button" onclick="sortByAddress()" class="btn btn-outline-secondary">SORT<span id="icSort"></span></button>
        </div>
    </div>
</header>
<main>
    <div id="box_shift">
        <div class="row borders text-center lead fs-6">
            <div class="col-md-1">ID</div>
            <div class="col-md-2">Address</div>
            <div class="col-md-1">Image</div>
            <div class="col-md-1">Prices</div>
            <div class="col-md-2">Amount Of Bedroom</div>
            <div class="col-md-2">Amount Of Bathrooms</div>
            <div class="col-md-1">Land Size</div>
            <div class="col-md-2"></div>
        </div>
        <div id="backgroundAdmin" class="row text-light lead text-center fs-6 boxes">

        </div>
    </div>
</main>


<!-- MODAL 1 -->
<div class="modal fade" id="Modal1" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal1Label">Add New Property</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h4>House Address</h4>
          <div id="bottomBorder">
                <label>Street Address:</label>
                <input type="text" id="street" placeholder="Enter the street address">
              </div>    
          <h4>Image</h4>
          <div id="bottomBorder">
            <label>URL:</label>
            <input type="text" id="urlimg" placeholder="Enter the url for the house image">
          </div>
          <h4>Rooms</h4>
          <div id="bottomBorder">
            <label>Bedrooms:</label>
            <input type="number" id="bedNumb" placeholder="Enter the amount of bedrooms the house has">
            <label>Bathrooms:</label>
            <input type="number" id="bathNumb" placeholder="Enter the amoun of bathrooms the house has">
          </div>
          <h4>Other</h4>
          <div id="bottomBorder">
            <label>Price:</label>
            <input type="number" id="price" placeholder="Enter the cost of the house">
            <label>Land Size(Square Metres):</label>
            <input type="number" id="landsize" placeholder="Enter the size of the land in square metres">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="record">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal fade" id="Modal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal2Label">Edit Property</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h4>House Address</h4>
          <div id="bottomBorder">
                <label>Street Address:</label>
                <input type="text" id="street2" placeholder="Enter the street address">
              </div>
              <h4>Image</h4>
              <div id="bottomBorder">
                <label>URL:</label>
                <input type="text" id="urlimg2" placeholder="Enter the url for the house image" readonly>
              </div>
              <h4>Rooms</h4>
              <div id="bottomBorder">
                <label>Bedrooms:</label>
                <input type="number" id="bedNumb2" placeholder="Enter the amount of bedrooms the house has">
                <label>Bathrooms:</label>
                <input type="number" id="bathNumb2" placeholder="Enter the amoun of bathrooms the house has">
              </div>
              <h4>Other</h4>
              <div id="bottomBorder">
                <label>Price:</label>
                <input type="number" id="price2" placeholder="Enter the cost of the house">
                <label>Land Size(Square Metres):</label>
                <input type="number" id="landsize2" placeholder="Enter the size of the land in square metres">
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="editProperty">Save changes</button>
            </div>
        </div>
      </div>
    </div>
    <script src="script/admin.js"></script>
    <script src="https://kit.fontawesome.com/2c7216ad35.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
